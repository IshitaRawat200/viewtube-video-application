 <form [formGroup]="addForm">
 <mat-drawer-container class="example-container">
  <mat-drawer-content>
    <h1>Live stream Editor</h1>
    <div>
      <mat-form-field id="addtitle" class="example-full-width" appearance="fill">
        <input matInput placeholder="Add Title" value="" formControlName="Title">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="datefield" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="startDate1">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      </mat-form-field>

      <mat-form-field  class="example-full-width datefield" appearance="fill">
        <input matInput placeholder="Add Title" value="" formControlName="startTime">
      </mat-form-field>
       
      <mat-form-field  class="example-full-width datefield" appearance="fill">
        <input matInput placeholder="to time" value="" formControlName="endTime">
      </mat-form-field>

      <mat-form-field class="datefield datefield" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <h2>Event Details</h2>
    <div class="grid-container">
      <div class="grid-item">
        <mat-form-field id="txtbox" class="example-full-width" appearance="fill"  >
          <textarea id="txtarea" matInput placeholder="" formControlName="textArea"></textarea>
        </mat-form-field>
      </div>
      <div class="grid-item">
      <mat-form-field  class="example-full-width" appearance="outline">
          <textarea matInput placeholder="Guest" formControlName="guestList"></textarea>
      </mat-form-field>
      </div>
    </div>
    <button (click)="savedet()" [disabled]="!addForm.valid" mat-raised-button type="submit">save</button>

  </mat-drawer-content>

</mat-drawer-container>
</form>
